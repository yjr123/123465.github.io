	<script type="text/javascript">
		$(function () {
			$(".subbox").each(function(index){
				// this：原生js对象
				// $(this)：jQuery对象
				$(this).css({"left":240*index+"px","transitionDelay":index*0.3+"s"});
				$(this).find(".sub").css({"backgroundPosition":-240*index+"px"});
			})
		});
		var num = 0;
		var timer = setInterval(movefn,3000);

		$(".control .prev").on("click",function(){
			$(".subbox").css("transform","rotateX("+(++num*-90)+"deg)");
		})
		$(".control .next").on("click",function(){
			$(".subbox").css("transform","rotateX("+(--num*-90)+"deg)");
		})

		$(".box").hover(function(){
			clearInterval(timer)
		},function(){
			timer = setInterval(movefn,3000);
		})

		function movefn(){
			$(".subbox").css("transform","rotateX("+(++num*-90)+"deg)");
		}
	</script>

	<script type="text/javascript">
		$(function() {
			$('.banner span').hide();
			$('.banner').mouseover(function(){
				$('.banner span').show();
			})
			$('.banner').mouseout(function(){
				$('.banner span').hide();
			})

			var index = 0;
			var len = $("ol >li").length;
			var timer;
			//上一个按钮
			$('.banner .left').click(function(){
				index --;
				if (index == - 1) {
					index = len - 1;
				};
				showImg(index);
			})
			//下一个按钮
			$('.banner .right').click(function(){
				index ++;
				if (index == len) {
					index = 0;
				};
				showImg(index);
			})
			$(".banner ol li").mouseover(function() {
				index = $('.banner ol li').index(this);
				showImg(index);
			}).eq(0).mouseover();

			$('.banner').hover(function() {
				clearInterval(timer);
			},function() {
				timer = setInterval(function() {
					showImg(index)
					index++;
					if(index == len){
						index = 0;
					}
				},2000);
			}).trigger("mouseleave");
		});
		function showImg(index) {
		    $('.banner ul li').eq(index).stop(true,false).fadeIn().siblings().stop(true,false).fadeOut();
		    $('.banner ol li').removeClass('on').eq(index).addClass('on');
		}
	</script>
